<div class="home-view-container">
    <div class="principal-container">
        <div class="carousel-week-item">
            <carousel-days [carouselDays]="carouselDays"
                           [navigation]="'day'"
                           (navigateClick)="navigate($event)"
                           (showDayItemClick)="showDayItem($event)"></carousel-days>
        </div>
        <div class="other-container">
            <post-it [reference]="'ADMINISTRATION'" (closed)="log('ADMINISTRATION')" (click)="routerService.navigateToCatchAll('ADMINISTRATION')">
                <div *ngFor="let quote of catchAllsAdministration | async">
                    <!--<i class="fa fa-check-square-o"></i>-->
                    <i *ngIf="quote.tagCase === 'OBJECTIVE'" class="fa fa-eye"></i>
                    <i *ngIf="quote.tagCase === 'TODOs'" class="fa fa-square-o"></i>
                    {{quote.description}}
                </div>
            </post-it>
            <post-it [reference]="'FAMILY'" (closed)="log('FAMILY')" (click)="routerService.navigateToCatchAll('FAMILY')">
                <div *ngFor="let quote of catchAllsFamily | async">
                    <i *ngIf="quote.tagCase === 'OBJECTIVE'" class="fa fa-eye"></i>
                    <i *ngIf="quote.tagCase === 'TODOs'" class="fa fa-square-o"></i>
                    {{quote.description}}
                </div>
            </post-it>
            <post-it [reference]="'PROJECT'" (closed)="log('PROJECT')" (click)="routerService.navigateToCatchAll('PROJECT')">
                <div *ngFor="let quote of catchAllsProject | async">
                    <i *ngIf="quote.tagCase === 'OBJECTIVE'" class="fa fa-eye"></i>
                    <i *ngIf="quote.tagCase === 'TODOs'" class="fa fa-square-o"></i>
                    {{quote.description}}
                </div>
            </post-it>
            <post-it [reference]="'HEALTH'" (closed)="log('HEALTH')" (click)="routerService.navigateToCatchAll('HEALTH')">
                <div *ngFor="let quote of catchAllsHealth | async">
                    <i *ngIf="quote.tagCase === 'OBJECTIVE'" class="fa fa-eye"></i>
                    <i *ngIf="quote.tagCase === 'TODOs'" class="fa fa-square-o"></i>
                    {{quote.description}}
                </div>
            </post-it>
            <week-image class="polaroid-container" *ngIf="carouselDays.dateSelected"
                        [date]="carouselDays.dateSelected"
                        (showImageClick)="showImage(carouselDays.dateSelected)"></week-image>
            <div></div>
        </div>
    </div>

    <div class="postit-container">
        <post-it [reference]="'CONTACT'">
            <div>
                <i class="fa fa-birthday-cake"></i>
                21 juillet

            </div>
            <div class="post-it-item">X jours</div>
            <div class="post-it-item">Karine Berth</div>
        </post-it>
        <post-it [reference]="'TO_BUY'">
            <div>
                <i class="fa fa-money"></i>
                pull elsa
            </div>
            <div>
                <i class="fa fa-money"></i>
                lunette de soleil
            </div>
        </post-it>
        <post-it [reference]="'THOUGHT_OF_DAY'">
            <div>
                <i class="fa fa-commenting-o"></i>
                Au bonheur d'Elsa
            </div>
        </post-it>
        <post-it [reference]="'FOR ANALYSE'">
            <div>
                ???
            </div>
        </post-it>
    </div>
</div>
<core-modal [blocking]=false></core-modal>
<image-modal [blocking]=false></image-modal>
