<div class="home-view-container">
    <one-week class="one-week-item" [oneWeek]="oneWeek" 
              (navigateToMonthClick)="navigateToMonth($event)"
              (navigateToYearClick)="navigateToYear($event)"
              [navigation]="'day'"
              (nextClick)="nextDay($event)"
              (previousClick)="previousDay($event)"></one-week>
</div>
