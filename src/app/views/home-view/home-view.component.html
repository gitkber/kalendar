<div class="home-view-container">
    <one-week class="one-week-item" [oneWeek]="oneWeek"
              (navigateToMonthClick)="routerService.navigateToKalMonth($event)"
              (navigateToYearClick)="routerService.navigateToKalYear($event)"
              [navigation]="'day'"
              (nextClick)="nextDay($event)"
              (previousClick)="previousDay($event)"
              (showDayDetailClick)="showDayDetail($event)"></one-week>
</div>
<day-modal [blocking]=false></day-modal>
