<div class="view-container">
    <div class="carousel-budget-container">
            <carousel-budget [carouselBudget]="carouselBudget"
                             [navigation]="'month'"
                             (navigateClick)="navigate($event)"
                             (showDayItemClick)="showDayItem($event)">
            </carousel-budget>
    </div>
    <div class="to-buy-list-container">
        <to-buy-list [budgets]="budgetToBuy"></to-buy-list>
    </div>
</div>
