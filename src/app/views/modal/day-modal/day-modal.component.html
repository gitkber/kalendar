<div class="modal-container" [class.closed]="!isOpen">
    <div class="modal-overlay" (click)="close(true)"></div>

    <div class="modal">

        <one-day *ngIf="day" class="one-day-modal" [day]="day"
                 (navigateClick)="navigate($event)"
                 (showDayItemClick)="showDayItem($event)">
            <div>
                <contact-form *ngIf="isContactSelected"
                              [contact]="contactSelected"
                              (actionClick)="doActionOnContact($event)"></contact-form>
                <memo-form *ngIf="isMemoSelected"
                           [memo]="memoSelected"
                           (actionClick)="doActionOnMemo($event)"></memo-form>
                <contact-holiday-form *ngIf="isContactHolidaySelected"
                                      [contactHoliday]="contactHolidaySelected"
                                      (actionClick)="doActionOnContactHoliday($event)"></contact-holiday-form>
                <public-holiday-form *ngIf="isPublicHolidaySelected"
                                     [publicHoliday]="publicHolidaySelected"
                                     (actionClick)="doActionOnPublicHoliday($event)"></public-holiday-form>
            </div>
        </one-day>
    </div>

</div>
