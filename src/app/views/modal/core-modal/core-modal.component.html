<div class="modal-container" [class.closed]="!isOpen">
    <div class="modal-overlay" (click)="close(true)"></div>

    <div class="modal">

        <div>
            <contact-form *ngIf="contactSelected" [fillYear]="fillOnlyYear"
                          [contact]="contactSelected | async"
                          (actionClick)="doActionOnContact($event)"></contact-form>
            <event-form *ngIf="eventSelected"
                        [event]="eventSelected | async"
                        (actionClick)="doActionOnEvent($event)"></event-form>
            <contact-holiday-form *ngIf="contactHolidaySelected"
                                  [contactHoliday]="contactHolidaySelected | async"
                                  (actionClick)="doActionOnContactHoliday($event)"></contact-holiday-form>
            <public-holiday-form *ngIf="publicHolidaySelected"
                                 [publicHoliday]="publicHolidaySelected | async"
                                 (actionClick)="doActionOnPublicHoliday($event)"></public-holiday-form>
            <budget-form *ngIf="budgetSelected"
                         [budget]="budgetSelected | async"
                         (actionClick)="doActionOnBudget($event)"></budget-form>
        </div>
    </div>

</div>
