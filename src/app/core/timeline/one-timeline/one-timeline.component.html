<div class="one-timeline-container">
    {{ oneTimeline.description }}
    <ul>
        <div *ngFor="let obj of oneTimeline.objectiveLines">
            <li class="objective-container">
                <b>{{ obj.description }}</b>
                <div>
                    <div *ngFor="let m of obj.monthLines">
                        <div class="month-row-container">
                            <div class="month-value-item">{{ m.date | date: 'MMMM yyyy' }}</div>
                            <div *ngFor="let d of m.dayOfLines">
                                <div class="day-line-item" [class.done]="d.status === 'DONE'"
                                     [class.not-done]="d.status === 'NOT_DONE'">{{ d.day }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
