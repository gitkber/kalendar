<div class="contact-card-container">

    <contact-detail class="contact-card" [contact]="contactSelected | async" *ngIf="contactSelected"
                    [fillYear]="true" (closeClick)="close()"></contact-detail>
    <div class="contact-card" *ngFor="let contact of contacts | async">
        <div>
            <h3>{{ contact.firstname + ' ' + contact.lastname }}</h3>
            <p>{{ contact.birthdate | date}}</p>
        </div>
        <p>
            <edit-action class="action"
                         [tooltip]="'Modifier un contact'"
                         (click)="showContact(contact)"></edit-action>
        </p>
    </div>

    <div class="align-right-container">
        <plus-action [tooltip]="'Ajouter un contact'"
                     (click)="addContact()"></plus-action>
    </div>

</div>
