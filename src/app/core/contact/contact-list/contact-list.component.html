<kal-panel-list [title]="'Contacts'">
    <div class="memo-item" *ngFor="let contact of contacts | async" (click)="showContact(contact)">
        <div>
            <img src="../assets/images/user_male.svg" height="20" width="20">
            {{contact.firstname}} {{contact.lastname}}
        </div>
        <div>
            {{contact.birthdate | date}}
        </div>
    </div>
</kal-panel-list>
