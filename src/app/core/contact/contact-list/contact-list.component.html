<div class="sheet-container">
    <div class="header-item">
        <h3><span class="title">Contacts</span></h3>
    </div>
    <div class="line-item" *ngFor="let contact of contacts | async" (click)="showContact(contact)">
        <div>
            <img src="../assets/images/user_male.svg" height="20" width="20">
            {{contact.firstname}} {{contact.lastname}}
        </div>
        <div>
            {{contact.birthdate | date}}
        </div>
    </div>
</div>
