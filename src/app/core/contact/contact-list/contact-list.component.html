<kal-panel-list [title]="'Contacts'">

    <div class="row-container" *ngFor="let contact of contacts | async">
        <div class="icon-item">
            <!--<img [src]="'../assets/images/user_male.svg'" height="20" width="20">-->
        </div>
        <div class="description-item">{{ contact.firstname + ' ' + contact.lastname }}</div>
        <div class="descriptionDate-item">{{ contact.birthdate | date}}</div>

        <edit-action [tooltip]="'Modifier un contact'"
                     [image]="'fa-user'" (click)="showContact(contact)"></edit-action>
    </div>

    <div class="row-container-add-item">
        <plus-action [tooltip]="'Ajouter un contact'"
                     [image]="'fa-user'" (click)="addContact()"></plus-action>
    </div>

</kal-panel-list>
