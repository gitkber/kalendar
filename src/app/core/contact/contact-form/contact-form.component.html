<kal-panel-form [subTitle]="title">
    <form class="form-container" (ngSubmit)="addContact()" [formGroup]="contactFormGroup" #addContactForm="ngForm">
        <div class="contact-row">
            <label class="labelFor" for="inputFirstname">Firstname</label>
            <input type="text" formControlName="firstname" name="firstname" id="inputFirstname"/>
        </div>
        <div class="contact-row">
            <label class="labelFor" for="inputLastname">Lastname</label>
            <input type="text" formControlName="lastname" name="lastname" id="inputLastname"/>
        </div>
        <div class="contact-row" *ngIf="!contactFormGroup.controls['birthdate'].value">
            <label class="labelFor" for="inputBirthdate">Birthdate</label>
            <input type="text" formControlName="birthdate" name="birthdate" id="inputBirthdate"/>
        </div>
    </form>
    <div class="panel-action">
        <svg-save (click)="addContact()"></svg-save>
        <svg-delete (click)="deleteContact()"></svg-delete>
    </div>
</kal-panel-form>
