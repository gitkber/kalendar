<div class="contact-content">
    <form class="contact-form" (ngSubmit)="addContact()" [formGroup]="contactFormGroup" #addContactForm="ngForm">
        <div class="contact-row">
            <label for="inputFirstName">Firstname</label>
            <input type="text" formControlName="firstname" name="firstname" id="inputFirstName" />
        </div>
        <div class="contact-row">
            <label for="inputSurname">Lastname</label>
            <input type="text" formControlName="lastname" name="lastname" id="inputSurname" />
        </div>
        <button class="btn btn-primary"  name="submmitButton" id="submmitButton">Save</button>
        <button class="btn btn-primary"  (click)="deleteContact()">Delete</button>
    </form>
</div>
