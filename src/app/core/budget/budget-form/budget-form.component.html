<kal-panel-form [subTitle]="title">
    <form class="form-container" (ngSubmit)="addBudget()" [formGroup]="budgetFormGroup" #addContactForm="ngForm">
        <div class="contact-row">
            <label class="labelFor" for="inputTagOperation">TagOperation</label>
            <input type="text" formControlName="tagOperation" name="tagOperation" id="inputTagOperation"/>
        </div>
        <div class="contact-row">
            <label class="labelFor" for="inputTagType">TagType</label>
            <input type="text" formControlName="tagType" name="tagType" id="inputTagType"/>
        </div>
        <div class="contact-row">
            <label class="labelFor" for="inputDescription">Description</label>
            <input type="text" formControlName="description" name="description" id="inputDescription"/>
        </div>
        <div class="contact-row">
            <label class="labelFor" for="inputKalendarDate">KalendarDate</label>
            <input type="text" formControlName="kalendarDate" name="kalendarDate" id="inputKalendarDate"/>
        </div>
        <div class="contact-row">
            <label class="labelFor" for="inputAmount">Amount</label>
            <input type="number" formControlName="amount" name="amount" id="inputAmount"/>
        </div>
    </form>
    <div class="panel-action">
        <kal-action [image]="'fa-save'" (click)="addBudget()"></kal-action>
        <kal-action [image]="'fa-trash-o'" (click)="deleteBudget()"></kal-action>
    </div>
</kal-panel-form>
