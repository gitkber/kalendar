<kal-panel-form [title]="'Login'" [errorMessage]="loginError">
    <form class="form-container" (ngSubmit)="login()" [formGroup]="loginFormGroup" #loginForm="ngForm">
        <input placeholder="Email" formControlName="email"/>
        <input type="password" placeholder="Password" formControlName="password"/>
    </form>
    <div class="panel-action">
        <svg-login (click)="login()"></svg-login>
    </div>
</kal-panel-form>
