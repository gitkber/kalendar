<kal-panel-form [title]="'Login'" [errorMessage]="loginError">
    <form class="form-container" (ngSubmit)="login()" [formGroup]="loginFormGroup" #loginForm="ngForm">
        <input class="input-form" placeholder="Email" formControlName="email"/>
        <input class="input-form" type="password" placeholder="Password" formControlName="password"/>
    </form>
    <div class="panel-action">
        <kal-action [image]="'fa-sign-in'" (click)="login()"></kal-action>
    </div>
</kal-panel-form>
