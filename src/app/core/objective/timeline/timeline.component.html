<div class="timeline">
    <div class="obj" (click)="showObjective()">{{ objective }}
        <div>{{ tag }}</div>
    </div>
    <ol>
        <li [class.spot]="!s.isMonth" [class.spot-month]="s.isMonth" [class.spot-selected]="s.isDone"
            *ngFor="let s of spots"
            (click)="saveStatusSpot(s)">
            <div *ngIf="!s.isMonth">{{ s.date | date: 'd' }}</div>
            <div *ngIf="s.isMonth">{{ s.date | date: 'MMMM' }}</div>
        </li>
    </ol>
</div>
