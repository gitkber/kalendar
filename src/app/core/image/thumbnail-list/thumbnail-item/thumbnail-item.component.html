<div class="kal-polaroid-container">
    <tooltip-content [label]="weekNumber + ' ' + label">
        <img [src]="srcImage" *ngIf="label"/>
        <p class="label" *ngIf="!label">
            {{ startDate | date: 'd MMM yyyy' }} - {{ endDate | date: 'd MMM yyyy' }}</p>
    </tooltip-content>
</div>
