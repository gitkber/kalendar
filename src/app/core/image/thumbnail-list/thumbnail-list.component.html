<div class="thumbnail-list-container">
    <div *ngFor="let im of images | async">
        <thumbnail-item [label]="im.label" [weekNumber]="im.weekNumber" [year]="im.year" [startDate]="im.startDate"
                        [endDate]="im.endDate"></thumbnail-item>
    </div>
    <div class="actions">
        <icon-action [image]="'fa-angle-right'" (click)="navigateNext()"></icon-action>
    </div>
</div>
