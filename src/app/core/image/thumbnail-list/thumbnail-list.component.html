<div class="actions">
    <icon-action [image]="'fa-angle-left'" (click)="navigateNext()"></icon-action>
</div>
<div class="timeline">
    <ol>
        <li *ngFor="let im of images | async" [class.img]="im.label">
            <div *ngIf="!im.isImage">{{ im.startDate | date: 'MMMM yyyy'}}</div>
            <thumbnail-item *ngIf="im.isImage" [label]="im.label" [weekNumber]="im.weekNumber" [year]="im.year"
                            [startDate]="im.startDate" [endDate]="im.endDate"></thumbnail-item>
        </li>
    </ol>
</div>
