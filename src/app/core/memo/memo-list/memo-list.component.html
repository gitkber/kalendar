<div class="sheet-container">
    <div class="header-item">
        <h3><span class="title">Memos</span></h3>
    </div>
    <div class="memo-item" *ngFor="let memo of memos | async" (click)="showMemo(memo)">
        <div>
            <img src="../assets/images/newspaper.svg" height="20" width="20">
            {{memo.description}}
        </div>
        <div>
            {{memo.kalendarDate | dateString }}
        </div>
    </div>
</div>
