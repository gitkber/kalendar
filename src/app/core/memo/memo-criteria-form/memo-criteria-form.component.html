<kal-panel-form tabindex="0" auto-focus [subTitle]="title">
    <form class="form-container" (ngSubmit)="saveMemo()" [formGroup]="memoCriteriaFormGroup" #addMemoForm="ngForm">
        <div class="memo-row">
            <label class="labelFor" for="inputDescription">Description</label>
            <input formControlName="description" name="description" id="inputDescription" #inputDescription/>
        </div>
        <div class="memo-row">
            <label class="labelFor">Du</label>
            <label>{{ memoCriteria.kalendarDate | date: 'EEEE dd MMMM yyyy'}}</label>
        </div>
        <div class="memo-row">
            <label class="labelFor">Au</label>
            <label>{{ toKalendarDate | date: 'EEEE dd MMMM yyyy'}}</label>
        </div>
        <div class="memo-row">
            <label class="labelFor" for="inputDuplication">Dupliquer</label>
            <input formControlName="duplication" name="duplication" id="inputDuplication"
                   (change)="changeDuplicationToKalendarDate($event)" />
        </div>
        <div class="memo-row">
            <label class="labelFor" for="inputIncludeWeekend">Week-end inclus</label>
            <div class="switch switch-yellow">
                <input type="radio" class="switch-input" formControlName="includeWeekend" name="includeWeekend"
                       [value]="false" id="inputIncludeWeekend" checked (click)="changeSwitchToKalendarDate()">
                <label for="inputIncludeWeekend" class="switch-label switch-label-off">NON</label>
                <input type="radio" class="switch-input" formControlName="includeWeekend" name="includeWeekend"
                       [value]="true" id="month3" (click)="changeSwitchToKalendarDate()">
                <label for="month3" class="switch-label switch-label-on">OUI</label>
                <span class="switch-selection"></span>
            </div>
        </div>
    </form>
    <div class="panel-action">
        <svg-save (click)="saveMemo()"></svg-save>
        <svg-delete (click)="deleteMemo()"></svg-delete>
    </div>
</kal-panel-form>
