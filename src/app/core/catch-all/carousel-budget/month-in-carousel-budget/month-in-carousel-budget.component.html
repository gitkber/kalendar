<div class="month-container" (click)="navigateToMonth()">

    {{ month.date | date:'MMMM yyyy' }}

    <div *ngFor="let m of month.budgetByGroups | async">
        {{ m.budgetType }} {{ m.amount | number: '1.2' }}
        <div *ngFor="let d of m.detail">
            {{ d.description }} - {{ d.budget | number: '1.2'}}
        </div>
    </div>

</div>
