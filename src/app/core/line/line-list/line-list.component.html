<div class="sheet-container">
    <div class="header-item">
        <h3><span class="title">Lines</span></h3>
    </div>
    <div class="line-item" *ngFor="let line of lines | async" (click)="showLine(line)">
        <div>
            <img src="../assets/images/newspaper.svg" height="20" width="20">
            {{line.description}}
        </div>
        <div>
            {{line.kalendarDate | dateString }}
        </div>
    </div>
</div>
