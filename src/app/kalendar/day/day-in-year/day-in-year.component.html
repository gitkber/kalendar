<div class="day-container"
     [class.day-disabled]="day.isDisabled" [class.today]="day.isToday"
     [class.weekend]="day.isWeekend" [class.day-selected]="day.isSelected"
     [class.contact-holiday]="!day.isDisabled && day.dayContactHolidayItems.length > 0"
     [class.public-holiday]="!day.isDisabled && day.dayPublicHolidayItem">
    {{ day.date | date:'d' }}
</div>
