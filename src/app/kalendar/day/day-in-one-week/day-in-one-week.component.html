<div class="day-container" *ngIf="!day.isDisabled; else polaroid" [class.day-selected]="day.isSelected">
    <div class="day-item-title">
        <div>{{ day.date | date:'EEEE' }}</div>
        <div class="day-item-title-header">
            <div class="day-item-select" (click)="navigateToMonth()">
                {{ day.date | date:'d MMMM' }}
            </div>
            <div class="day-item-select" (click)="navigateToYear()">{{ day.date | date:'yyyy' }}</div>
        </div>
    </div>
    <div class="day-item-detail-list">
        <div class="day-item-detail" *ngFor="let dayItem of day.dayItems">
            <img *ngIf="dayItem.isContact()" src="../../../assets/images/birthday-cake-with-candle.svg" height="18"
                 width="18"/>
            <img *ngIf="dayItem.isMemo()" src="../../../assets/images/newspaper.svg" height="18" width="18"/>
            <span>{{dayItem.item}}</span>
        </div>
    </div>
    <div class="day-item-action">
        <div></div>
        <div class="day-item-info coreinfo" *ngFor="let dayInfoItem of day.dayInfoItems">
            {{ dayInfoItem.item }}
        </div>
        <div class="day-item-info" *ngIf="day.isWeekend" [class.weekend]="day.isWeekend">
            Week-end
        </div>
        <div class="day-item-info" *ngIf="day.isToday" [class.today]="day.isToday">
            Today
        </div>
        <kal-button-action [image]="'../../../assets/images/edit.svg'" (click)="showModal()"></kal-button-action>
    </div>
</div>
<ng-template #polaroid>
    <kal-polaroid class="polaroid-container" [label]="'Elsa'"
                  [image]="'../../../assets/images/photo/IMG_elsa.jpg'"></kal-polaroid>
</ng-template>
