<div class="extends-paper-container paper-container">
    <div class="month-item-title">{{ month.lastDateOfMonth | date:'MMMM yyyy' }}</div>
    <div class="day-in-year-container">
        <day-in-year *ngFor="let day of month.days" class="day-in-year-item" [day]="day"
                     (click)="showDayDetail(day)"></day-in-year>
    </div>
</div>
