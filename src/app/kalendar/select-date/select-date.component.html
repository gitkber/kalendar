<div class="select-date">
    <div class="content">
        <img [src]="'../../../assets/images/calendar.svg'" height="25" width="25" />
        <div class="select-date-content">
            <h4 (click)="changeNavigation('month')" class="month" [class.nav-selected]="navigation === 'month'">
                {{ date | date: 'MMMM' }}
            </h4>
            <h4 (click)="changeNavigation('year')" [class.nav-selected]="navigation === 'year'">
                {{ date | date: 'y' }}
            </h4>
            <img class="navigation" [src]="'../../../assets/images/chevron-left.svg'" height="20" width="20" (click)="goPrevious()" />
            <img class="navigation" [src]="'../../../assets/images/chevron-right.svg'" height="20" width="20" (click)="goNext()" />
        </div>
    </div>
</div>
