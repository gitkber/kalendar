<div class="kal-app" [class.kal-app-header]="authService.authenticated">
    <div class="kal-header">
        <kal-logo (click)="routerService.navigateToHome()"></kal-logo>
        <div class="kal-header-item" [class.authenticated]="!authService.authenticated">
            <!--<span data-tooltip="do you like my bottom?" data-side="bottom" tabindex="0">-->
            <tooltip-content [label]="'Test on tooltip'" [side]="'bottom'">
                <kal-button-menu [image]="'fa fa-calendar-o'"
                                 [selected]="routerService.isDayViewSelected() || !authService.authenticated"
                                 (click)="routerService.navigateToDay()"></kal-button-menu>
            </tooltip-content>
            <kal-button-menu [image]="'fa fa-users'"
                             [selected]="routerService.isContactsViewSelected() || !authService.authenticated"
                             (click)="routerService.navigateToContacts()"></kal-button-menu>
            <kal-button-menu [image]="'fa fa-binoculars'"
                             [selected]="routerService.isObjectiveViewSelected() || !authService.authenticated"
                             (click)="routerService.navigateToObjectives()"></kal-button-menu>
            <kal-button-menu [image]="'fa fa-calculator'"
                             [selected]="routerService.isBudgetViewSelected() || !authService.authenticated"
                             (click)="routerService.navigateToBudget()"></kal-button-menu>
            <kal-button-menu [label]="(user | async)?.displayName"
                             [image]="'fa fa-sign-out'"
                             [selected]="!authService.authenticated"
                             (click)="authService.signOut()"></kal-button-menu>
        </div>
    </div>
    <div class="kal-body">
        <router-outlet></router-outlet>
    </div>
</div>
