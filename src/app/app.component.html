<div class="kal-app" [class.kal-app-header]="authService.authenticated">
    <div class="kal-header" *ngIf="authService.authenticated">
        <kal-logo></kal-logo>
        <div class="kal-header-item">
            <kal-button [image]="'../../../assets/images/home.svg'" [selected]="routerService.isHomeViewSelected()"
                        (onClick)="routerService.navigateToHome()"></kal-button>
            <kal-button [image]="'../../../assets/images/users.svg'" [selected]="routerService.isContactsViewSelected()"
                        (onClick)="routerService.navigateToContacts()"></kal-button>
            <kal-button [image]="'../../../assets/images/newspaper.svg'" [selected]="routerService.isLinesViewSelected()"
                        (onClick)="routerService.navigateToLines()"></kal-button>
            <kal-button [label]="(user | async)?.displayName" [image]="'../../../assets/images/logout.svg'"
                        (onClick)="authService.signOut()"></kal-button>
        </div>
    </div>
    <div class="kal-body">
        <router-outlet></router-outlet>
    </div>
</div>
